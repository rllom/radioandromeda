        $(document).ready(function(){
            var description = 'Robert Nesta Marley (Nine Mile, Jamiaca , 6 de febrero de 1945 - Miami, 11 de mayo de 1981 a los 36 años) más conocido como Bob Marley, fue un cantante, guitarrista y compositor jamaiquino. Durante su carrera musical fue el líder, compositor y guitarrista de las bandas The Wailers (1964-1974) y Bob Marley & The Wailers (1974-1980). Marley sigue siendo el más conocido y respetado intérprete de la música reggae y es acreditado por ayudar a difundir tanto la música de Jamaica como el movimiento rastafari (del que era un miembro comprometido) a una audiencia mundial.';

            $('body').ttwMusicPlayer(myPlaylist, {
                autoPlay:false, 
                description:description,
