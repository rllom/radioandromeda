<script>
var audio = document.getElementById("audio");
var imagen = document.getElementById("vinilo");
var overlay = document.getElementById("overlay");
var sound = false;

imagen.addEventListener("click", function() {
  if (!sound) {
    audio.play();
    imagen.src = "disco-vinilo-andro.png"; // Cambia la imagen a una imagen de pausa
    imagen.setAttribute("width", "100%");
    imagen.setAttribute("height", "auto");
    imagen.classList.add("rotate"); // Agrega la clase 'rotate' para la animación de rotación
    overlay.classList.add("active"); // Mostrar la capa oculta
    sound = true;
  } else {
    audio.pause();
    audio.src = audio.src;
    imagen.src = "disco-vinilo-on.png"; // Cambia la imagen a una imagen de reproducción
    imagen.setAttribute("id", "imagen-reproduccion"); // Agrega el id "imagen-reproduccion" a la imagen
    imagen.setAttribute("width", "100%");
    imagen.setAttribute("height", "auto");
    imagen.classList.remove("rotate"); // Quita la clase 'rotate' para detener la animación de rotación
    overlay.classList.remove("active"); // Ocultar la capa oculta
    sound = false;
  }
});

// Estilos CSS para la animación de rotación
var style = document.createElement('style');
style.innerHTML = `
.rotate {
  width: 100%;
  height: auto;
  position: absolute;
  animation: rotation 7s linear infinite;
  border-radius: 50%;
}
@keyframes rotation {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
`;
document.head.appendChild(style);
</script>

<script>
let c = init("canvas"),
  w = (canvas.width = window.innerWidth),
  h = (canvas.height = window.innerHeight);

class Firefly {
  constructor() {
    this.x = Math.random() * w;
    this.y = Math.random() * h;
    this.s = Math.random() * 2;
    this.ang = Math.random() * 2 * Math.PI;
    this.v = (this.s * this.s) / 2;
  }
  move() {
    this.x += this.v * Math.cos(this.ang);
    this.y += this.v * Math.sin(this.ang);
    this.ang += (Math.random() * 20 * Math.PI) / 180 - (10 * Math.PI) / 180;
    
    // Reaparecer en el lado opuesto
    if (this.x < 0) this.x = w;
    if (this.x > w) this.x = 0;
    if (this.y < 0) this.y = h;
    if (this.y > h) this.y = 0;
  }
  show() {
    c.beginPath();
    c.arc(this.x, this.y, this.s, 0, 2 * Math.PI);
    c.fillStyle = "#fddba3";
    c.fill();
  }
}

let f = [];

function draw() {
  if (f.length < 100) {
    for (let j = 0; j < 10; j++) {
      f.push(new Firefly());
    }
  }
  for (let i = 0; i < f.length; i++) {
    f[i].move();
    f[i].show();
  }
}

function init(elemid) {
  let canvas = document.getElementById(elemid),
    c = canvas.getContext("2d"),
    w = (canvas.width = window.innerWidth),
    h = (canvas.height = window.innerHeight);
  c.fillStyle = "rgba(30,30,30,1)";
  c.fillRect(0, 0, w, h);
  return c;
}

window.requestAnimFrame = (function () {
  return (
    window.requestAnimationFrame ||
    window.webkitRequestAnimationFrame ||
    window.mozRequestAnimationFrame ||
    window.oRequestAnimationFrame ||
    window.msRequestAnimationFrame ||
    function (callback) {
      window.setTimeout(callback);
    }
  );
})();

function loop() {
  window.requestAnimFrame(loop);
  c.clearRect(0, 0, w, h);
  draw();
}

window.addEventListener("resize", function () {
  (w = canvas.width = window.innerWidth), 
  (h = canvas.height = window.innerHeight);
  loop();
});

loop();
</script>
