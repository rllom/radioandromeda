<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Vinilo Player</title>


<style>

body {
  margin: 0;
  overflow: hidden;
  background: linear-gradient(to bottom, #000000, #1F70E8);
  background-image: url("espacio.jpg");
  background-size: cover;  
  background-repeat: no-repeat; 
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

.player {
  position: relative;
  width: 80vw;
  max-width: 550px;
  aspect-ratio: 1 / 1;
  cursor: pointer;
  overflow: visible;
}

.cover {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 0 40px rgba(12, 215, 195, 0.4);
  transition: all 0.3s ease;
  position: relative;
  z-index: 2;
}

.cover:hover {
  transform: scale(1.03);
  box-shadow: 0 0 40px rgba(12, 215, 195, 0.4);
}

.vinyl {
  position: absolute;
  top: 50%;
  left: 110%;
  width: 100%;
  height: 100%;
  transform: translate(-60%, -50%) scale(0);
  opacity: 0;
  border-radius: 50%;
  z-index: 1;
  transition: transform 1.7s ease-in-out, opacity 2.0s ease;
  pointer-events: none;
  filter: drop-shadow(0 0 15px rgba(12, 215, 195, 0.9));
}

.play-btn {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 25%;
  max-width: 130px;
  transform: translate(-50%, -50%);
  z-index: 3;
  opacity: 0.8;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.player:hover .play-btn {
  opacity: 1;
}

.player.playing .play-btn {
  opacity: 0;
}

.rotate {
  animation: spin 4.0s linear infinite;
}

@keyframes spin {
  from { transform: translate(-60%, -50%) rotate(0deg); }
  to   { transform: translate(-60%, -50%) rotate(360deg); }
}

.playing .vinyl {
  transform: translate(-60%, -50%) scale(1);
  opacity: 1;
}

audio {
  display: none;
}

.buttons {
  position: absolute;
  top: 20%;
  left: 5%;
  display: flex;
  flex-direction: column;
  gap: 12px;
  z-index: 4;
}

.buttons img {
  width: 130px;
  height: auto;
  border-radius: 6px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.4));
  cursor: pointer;
}

.buttons img:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.6));
}

.logo-container {
  position: absolute;
  top: 10px;
  left: 25px;
  z-index: 5;
}

.logo-container img {
  height: 200px;
  width: auto;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.4));
}

.logo-container img:hover {
  transform: scale(1.08);
  filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.8));
  cursor: pointer;
}

.now-playing {
  margin-top: 20px;
  background-color: rgba(0, 0, 0, 0.6);
  padding: 8px 14px;
  border-radius: 6px;
  font-size: 16px;
  color: #00fff7;
  text-align: center;
  backdrop-filter: blur(4px);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
  z-index: 5;
  position: relative;
}

@media screen and (orientation: landscape) and (max-height: 500px) {
  .player {
    width: 50vh;
    height: 50vh;
  }

  .buttons {
    position: absolute;
    top: 10px;
    left: 10px;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
    transform: scale(0.8);
  }

  .buttons img {
    width: 100px;
  }

  .logo-container {
    top: 10px;
    left: 10px;
  }

  .logo-container img {
    height: 80px;
  }

  .now-playing {
    font-size: 12px;
    padding: 4px 8px;
    margin-top: 6px;
  }
}
</style>

</head>
<body>

<div class="logo-container">
  <a href="http://radioandromeda.tk"><img src="Logo-Andromeda-500x500.png" alt="Radio Andromeda"></a>
</div>

  <div class="player" id="player">
    <img src="disco-vinilo2.png" alt="Vinyl" class="vinyl" id="vinyl">
    <img id="rbcloud_cover19578" class="cover" src="https://c11.radioboss.fm/w/artwork/71.jpg" alt="cover art">
    <img src="play.png" alt="Play Button" class="play-btn" id="playButton">
    <audio id="radio" src="https://c11.radioboss.fm:8071/stream" preload="none"></audio>
  </div>

<div class="now-playing">
  <span id="rbcloud_nowplaying16384"></span>
  <script src="https://c11.radioboss.fm/w/nowplaying.js?u=71&wid=16384"></script>
</div>

<div class="buttons">
  <a href="https://rllom.github.io/radioandromeda/lvplayer/vinilo+leyenda.html" target="_self">
    <img src="100goat.png" alt="Leyendas">
  </a>
  <a href="https://www.appcreator24.com/app329973-zn5mvq" target="_blank">
    <img src="apk.png" alt="App Android">
  </a>
  <a href="https://rllom.github.io/radioandromeda/Radio_Andromeda.zip">
    <img src="usb.png" alt="App Portable">
  </a>
</div>

<script src="https://c11.radioboss.fm/w/cover.js?u=71&wid=19578"></script>
<script>
  const player = document.getElementById("player");
  const audio = document.getElementById("radio");
  const vinyl = document.getElementById("vinyl");

  let isPlaying = false;

  player.addEventListener("click", () => {
    if (!isPlaying) {
      audio.play();
      vinyl.classList.add("rotate");
      player.classList.add("playing");
      isPlaying = true;
    } else {
      audio.pause();
      vinyl.classList.remove("rotate");
      player.classList.remove("playing");
      isPlaying = false;
    }
  });
</script>

</body>
</html>
